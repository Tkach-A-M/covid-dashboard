<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>COVID-19 Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>COVID-19 Dashboard</h1>
    </header>
    <main class="main-content">
        <div class="statistic-table">

        </div>
        <div class="statistic-map">
            <div id="map"></div>
        </div>

        <div class="info-right">
            <div class="statistic-all">
                <select class="select-statistic">
                    <option>All Time</option>
                    <option>Last Day</option>
                    <option>All Time(100t.p)</option>
                    <option>Last Day(100t.p)</option>
                </select>
                <h2 class="statistic-all-h2">World</span></h2>
                <h3 class="statistic-all-h3">Confirmed:<span class="statistic-confirmed"></span></h3>
                <h3 class="statistic-all-h3">Deaths:<span class="statistic-death"></span></h3>
                <h3 class="statistic-all-h3">Recovered:<span class="statistic-recovered"></span></h3>
            </div>
            <div class="canvas-graphs">
                <canvas class="statistic-graphs"></canvas>
            </div>
            
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
