<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/src/Storage/countries.geojson"></script>
    <title>COVID-19 Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>COVID-19 Dashboard</h1>
        <div class="burger">
            <span class="burger-1"></span>
            <span class="burger-2"></span>
            <span class="burger-3"></span>
        </div>
    </header>
    <main class="main-content">
        <div class="statistic-table">
            <div class="total-cases">
                <h2 class="total-cases_header">Total Cases Confirmed</h2>
                <p class="total-cases_count"></p>
            </div>
            
            <div class="cases-table">
                <div class="search-field">
                    <input type="text" id="search-input" class="search-input" placeholder="Search">
                    
                </div>
                <div class="cases-table_data">
                    
                </div>
                
            </div>
            <div class="for-table-select">
                <select id="select-for-table" class="select-for-table">
                    <option>Total cases</option>
                    <option>Total death</option>
                    <option>Total recovered</option>
                    <option>Cases last day</option>
                    <option>Death last day</option>
                    <option>Recovered last day</option>
                    <option>Total cases (100t. p)</option>
                    <option>Total death (100t. p)</option>
                    <option>Total recovered (100t. p)</option>
                    <option>Cases last day (100t. p)</option>
                    <option>Death last day (100t. p)</option>
                    <option>Recovered last day (100t. p)</option> 
                </select>
            </div>
            <div class="last-update">
                <p class="last-update-format">Last Updated at (D/M/YYYY)</p>
                <p class="last-update-date"></p>
            </div>

        </div>
        <div class="statistic-map">
            <div class="for-map-select">
                <select id="select-for-map" class="select-for-map">
                    <option>Total cases</option>
                    <option>Total death</option>
                    <option>Total recovered</option>
                    <option>Cases last day</option>
                    <option>Death last day</option>
                    <option>Recovered last day</option>
                    <option>Total cases (100t. p)</option>
                    <option>Total death (100t. p)</option>
                    <option>Total recovered (100t. p)</option>
                    <option>Cases last day (100t. p)</option>
                    <option>Death last day (100t. p)</option>
                    <option>Recovered last day (100t. p)</option> 
                </select>
            </div>
            <div id="map"></div>
        </div>

        <div class="info-right">
            <div class="statistic-all">
                <select class="select-statistic">
                    <option>All Time</option>
                    <option>Last Day</option>
                    <option>All Time(100t.p)</option>
                    <option>Last Day(100t.p)</option>
                </select>
                <h2 class="statistic-all-h2"></span></h2>
                <h3 class="statistic-all-h3">Confirmed:<span class="statistic-confirmed"></span></h3>
                <h3 class="statistic-all-h3">Deaths:<span class="statistic-death"></span></h3>
                <h3 class="statistic-all-h3">Recovered:<span class="statistic-recovered"></span></h3>
            </div>
            <div class="graphs-container">
                <div class="canvas-graphs">
                    <canvas class="statistic-graphs"></canvas>
                </div>
                <div class="graph-controller">
                    <div data-graph="confirmed" class="graph-controller-confirmed graph-controller-active">Confirmed</div>
                    <div data-graph="deaths" class="graph-controller-deaths">Deaths</div>
                    <div data-graph="recovered" class="graph-controller-recovered">Recovered</div>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <div class="gh-block">
            <a href="https://github.com/Tkach-A-M" target="_blank">
                Tkach-A-M
            </a>
            <a href="https://github.com/kazachenka" target="_blank">
                Kazachenka
            </a>
        </div>
        <div class="rs-block">
            <a href="https://rs.school/js/" target="_blank">
                <img src="/src/images/rs_school_js.svg" alt="RSS_JS" height="64px">
            </a>
        </div>
        <div class="year-block">
            <a href="https://ru.wikipedia.org/wiki/2020_%D0%B3%D0%BE%D0%B4" rel="nofollow" target="_blank">
                2020
            </a>
        </div>
    </footer>
    <div class="keyboard"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
